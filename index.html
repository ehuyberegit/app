<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cigarette Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <svg class="cigarette-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Cigarette stick -->
                    <rect x="20" y="30" width="8" height="40" fill="#D4A574"/>
                    <!-- Tobacco -->
                    <rect x="20" y="30" width="8" height="35" fill="#8B6914"/>
                    <!-- Filter -->
                    <rect x="28" y="30" width="12" height="40" fill="#F5F5F5" stroke="#999" stroke-width="0.5"/>
                    <!-- Smoke/Ash -->
                    <circle cx="24" cy="25" r="3" fill="#999" opacity="0.6"/>
                    <circle cx="20" cy="20" r="2" fill="#BBB" opacity="0.4"/>
                    <circle cx="28" cy="22" r="2.5" fill="#AAA" opacity="0.5"/>
                </svg>
            </div>
        </header>

        <!-- Main Section -->
        <main class="main">
            <!-- Title -->
            <div class="title-section">
                <h1 class="title">
                    ONE<br>
                    MORE<br>
                    <span class="cigggi">CIGGGI</span> ?
                </h1>
            </div>

            <!-- Button -->
            <button class="counter-btn" id="incrementBtn">+1</button>

            <!-- Footer -->
            <footer class="footer">
                <p class="daily-count">DAILY COUNT : <span id="countValue">0</span></p>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
