<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cigarette Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">Cigarette Counter</h1>
        </header>

        <!-- Main Section -->
        <main class="main">
            <!-- Title -->
            <div class="title-section">
                <h1 class="title">
                    ONE<br>
                    MORE<br>
                    CIGGY ?
                </h1>
            </div>

            <!-- Button -->
            <button class="counter-btn" id="incrementBtn">+1</button>

            <!-- Undo Button -->
            <button class="undo-btn" id="undoBtn">Undo</button>

            <!-- Footer -->
            <footer class="footer">
                <p class="daily-count">DAILY COUNT : <span id="countValue">0</span></p>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
