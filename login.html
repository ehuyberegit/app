<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cigarette Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="login-box">
                <h2 class="login-title">Login</h2>
                <input type="email" id="email" placeholder="Email" class="login-input" autocomplete="username">
                <input type="password" id="password" placeholder="Password" class="login-input" autocomplete="current-password">
                <div class="login-actions">
                    <button id="signupBtn" class="login-btn">Sign up</button>
                    <button id="loginBtn" class="login-btn">Log in</button>
                </div>
                <div id="loginMessage" class="login-message"></div>
            </div>
        </main>
    </div>
</body>
</html>
