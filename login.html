<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cigarette Counter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #F3B774;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .auth-title {
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 32px;
            text-align: center;
        }
        .auth-input {
            width: 280px;
            padding: 13px 18px;
            margin-bottom: 18px;
            border: none;
            border-radius: 30px;
            background: #fff;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            outline: none;
        }
        .auth-btn {
            width: 180px;
            height: 50px;
            border-radius: 30px;
            background: #fff;
            color: #F3B774;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            cursor: pointer;
            margin-bottom: 16px;
            transition: transform 0.15s;
        }
        .auth-btn:hover {
            transform: translateY(-2px) scale(1.04);
        }
        #login-error {
            color: #fff;
            background: rgba(255,0,0,0.12);
            border-radius: 18px;
            padding: 8px 16px;
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: center;
            min-height: 24px;
        }
        .auth-link {
            color: #fff;
            text-decoration: underline;
            font-size: 0.98rem;
            opacity: 0.85;
            text-align: center;
            margin-top: 10px;
            display: block;
        }
        .auth-subtext {
            color: #fff;
            font-size: 0.98rem;
            text-align: center;
            margin-top: 18px;
            opacity: 0.7;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script src="auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <h2 class="auth-title">Log in</h2>
        <input type="email" id="login-email" class="auth-input" placeholder="Email" autocomplete="username">
        <input type="password" id="login-password" class="auth-input" placeholder="Password" autocomplete="current-password">
        <button id="loginBtn" class="auth-btn">Log in</button>
        <div id="login-error"></div>
        <div class="auth-subtext">Donâ€™t have an account yet?</div>
        <a href="signup.html" class="auth-link">Create an account</a>
    </div>
</body>
</html>
